<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="calc-body">
        
            <div class="calc-display"></div>
            
            <div class="calc-buttons">
                
                <div class="row1">
                    
                    <button class="n" onclick="appendToDisplay('7')">7</button>
                    <button class="n" onclick="appendToDisplay('8')">8</button>
                    <button class="n" onclick="appendToDisplay('9')">9</button>
                    <button class="op" onclick="appendToDisplay('/')">/</button>
                    
                </div>
                
                <div class="row2">

                    <button class="n" onclick="appendToDisplay('4')">4</button>
                    <button class="n" onclick="appendToDisplay('5')">5</button>
                    <button class="n" onclick="appendToDisplay('6')">6</button>
                    <button class="op" onclick="appendToDisplay('*')">*</button>
                    
                </div>

                <div class="row3">

                    <button class="n" onclick="appendToDisplay('1')">1</button>
                    <button class="n" onclick="appendToDisplay('2')">2</button>
                    <button class="n" onclick="appendToDisplay('3')">3</button>
                    <button class="op" onclick="appendToDisplay('-')">-</button>
                    
                </div>

                <div class="row3">
                    
                    <button class="n" onclick="appendToDisplay('0')">0</button>
                    <button class="n" onclick="appendToDisplay('.')">.</button>
                    <button class="op" id="plus-button" onclick="appendToDisplay('+')">+</button>

                </div>

                <div class="row4">

                    <button class="clear-button" onclick="clearDisplay()">C</button>
                    <button class="op" id="equal-button" onclick="calculate()">=</button>
                
                </div>

            </div>
        
        </div>
    
    </div>
</body>
</html>
