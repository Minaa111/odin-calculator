<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="calc-body">
        
            <div class="calc-display"></div>
            
            <div class="calc-buttons">
                
                <div class="row1">
                    
                    <button class="n">7</button>
                    <button class="n">8</button>
                    <button class="n">9</button>
                    <button class="op">/</button>
                    
                </div>
                
                <div class="row2">

                    <button class="n">4</button>
                    <button class="n">5</button>
                    <button class="n">6</button>
                    <button class="op">*</button>
                    
                </div>

                <div class="row3">

                    <button class="n">1</button>
                    <button class="n">2</button>
                    <button class="n">3</button>
                    <button class="op">-</button>
                    
                </div>

                <div class="row3">
                    
                    <button class="n">0</button>
                    <button class="n">.</button>
                    <button class="op" id="plus-button">+</button>

                </div>

                <div class="row4">

                    <button class="clear-button">C</button>
                    <button class="op" id="equal-button">=</button>
                
                </div>

            </div>
        
        </div>
    
    </div>
</body>
</html>
